<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/612c7d3fa9.js" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h1>AUTO_ILGAEMI</h1>
                <ul>
                    <li><a href="#">실전투자</a></li>
                    <li><a href="#">모의투자</a></li>
                    <li><a href="#">api등록</a></li>
                    <li><a href="#">수익률</a></li>
                </ul>
            </div>
            <section class="chart-view">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div id="tradingview_d8526"></div>                
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                    new TradingView.widget(
                    {
                        "width": 1080,
                        "height": 610,
                        "symbol": "BINANCE:BTCUSDT",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "kr",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_d8526"
                    }
                    );
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </section>
            <section class="setting">
                <div>
                    <p class="menu-subtitle">거래소</p>
                    <select name="exchange" id="exchange-select">
                        <option value=""><<---선택하시오--->></option>
                        <option value="binance">Binance</option>
                        <option value="bybit">Bybit</option>
                        <option value="bitget">Bitget</option>
                        <option value="upbit">Upbit</option>
                        <option value="bitthum">Bitthum</option>
                    </select>
                </div>
                <div>
                    <p class="menu-subtitle">코인</p>
                    <select name="symbol" id="symbol-select">
                        <option value=""><<---선택하시오--->></option>
                        <option value="btcusdt">BTCUSDT</option>
                        <option value="ethusdt">ETHUSDT</option>
                        <option value="solusdt">SOLUSDT</option>
                        <option value="xrpusdt">XRPUSDT</option>
                        <option value="lunausdt">LUNAUSDT</option>
                    </select>
                </div>
                <div>
                    <p class="menu-subtitle">현물선물</p>
                    <input type="radio" id="spot" name="rr" />
                    <label for="spot" class="menu-subtitle"><span></span>SPOT</label>
                    <input type="radio" id="futures" name="rr" />
                    <label for="futures" class="menu-subtitle"><span></span>FUTURES</label>
                </div>
                <div>
                    <label class="menu-subtitle">익절%</label>
                    <input type="number" id="stoplimit" name="stoplimit" min="0.01" max="10000" step="0.01">
                    <p></p>
                    <label class="menu-subtitle">손절%</label>
                    <input type="number" id="losscut" name="losscut" min="0.01" max="10000" step="0.01">
                </div>
            </section>
            <section class="performance">
                
            </section>
        </div>
    </body>
</html>
