<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/612c7d3fa9.js" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h1>AUTO_ILGAEMI</h1>
                <ul>
                    <li><a href="#">실전투자</a></li>
                    <li><a href="#">모의투자</a></li>
                    <li><a href="#">api등록</a></li>
                    <li><a href="#">수익률</a></li>
                </ul>
            </div>
            <section class="chart-view">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div id="tradingview_d8526"></div>                
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                    new TradingView.widget(
                    {
                        "width": 1080,
                        "height": 610,
                        "symbol": "BINANCE:BTCUSDT",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "kr",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_d8526"
                    }
                    );
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </section>
            <section class="setting">
                <div class="setting-list">
                    <div class="setting-row-1">
                        <div class="select-exchange">
                            <p class="menu-subtitle">거래소</p>
                            <select name="exchange" id="exchange-select">
                                <option value=""><<--선택하시오-->></option>
                                <option value="binance">Binance</option>
                                <option value="bybit">Bybit</option>
                                <option value="bitget">Bitget</option>
                                <option value="upbit">Upbit</option>
                                <option value="bitthum">Bitthum</option>
                            </select>
                        </div>
                        <div class="select-crypto">
                            <p class="menu-subtitle">코인</p>
                            <select name="symbol" id="symbol-select">
                                <option value=""><<--선택하시오-->></option>
                                <option value="btcusdt">BTCUSDT</option>
                                <option value="ethusdt">ETHUSDT</option>
                                <option value="solusdt">SOLUSDT</option>
                                <option value="xrpusdt">XRPUSDT</option>
                                <option value="lunausdt">LUNAUSDT</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-row-2">
                        <div class="select-product">
                            <p class="menu-subtitle">현물선물</p>
                            <select name="instruments" id="instruments-select">
                                <option value=""><<--선택하시오-->></option>
                                <option value="futures">FUTURES</option>
                                <option value="spot">SPOT</option>
                            </select>
                        </div>
                        <div class="select-orderway">
                            <p class="menu-subtitle">주문방식</p>
                            <select name="order-way" id="order-way-select">
                                <option value=""><<--선택하시오-->></option>
                                <option value="market">시장가</option>
                                <option value="selection">지정가</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-row-3">
                        <div class="stop-loss-limit">
                            <label class="menu-subtitle">익절%</label><br>
                            <input type="number" id="stoplimit" name="stoplimit" min="0.01" max="10000" step="0.01"><br>
                            <label class="menu-subtitle">손절%</label><br>
                            <input type="number" id="losscut" name="losscut" min="0.01" max="10000" step="0.01">
                        </div>
                        <div class="order-option">
                            <label class="menu-subtitle">주문비중%</label><br>
                            <input type="number" id="order" name="order" min="0.01" max="100" step="0.01"><br>
                            <label class="menu-subtitle">레버리지</label><br>
                            <input type="number" id="leverage" name="leverage" min="1" max="125" step="1">
                        </div>
                    </div>
                </div>
            </section>
            <section class="performance">
                <div class="position">
                    <div class="long-or-short performance-list">
                        <p>롱/숏</p>
                    </div>
                    <div class="entryprice performance-list">
                        <p>진입가</p>
                    </div>
                    <div class="amount performance-list">
                        <p>진입수량</p>
                    </div>
                    <div class="entry-time performance-list">
                        <p>진입시간</p>
                    </div>
                    <div class="income performance-list">
                        <p>현재수익률%</p>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
